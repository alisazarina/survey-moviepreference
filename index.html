<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Movie Preference Survey</title>

        <link rel="stylesheet" type="text/css" href="index.css">
    </head>

    <body>
        <div id="main">
            <h1 id="title">Movie Preference Survey</h1>
            <p id="description">Thank you for taking the time to help us analyse movie preferences</p>

        <div id="form">

            <form id="survey-form">
                <!-- Name -->
                <label for="name" id="name-label">Name</label><br><br>
                <input type="text" id="name" placeholder="Enter your name" required> <!-- Name field REQUIRED -->
                <br><br><br>

                <!-- Email -->
                <label for="email" id="email-label">Email</label><br><br>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required> <!--Email required-->
                <br><br><br>

                <!-- Age -->
                <label for="number" id="number-label">Age (optional)</label><br><br>
                <input type="number" id="number" min="10" max="99" placeholder="Age">
                <br><br><br>
                
                <!-- Dropdown Menu -->
                <label for="dropdown" id="dropdown">What is your gender?</label><br><br>
                <select id="dropdown">
                    <option value="" disabled selected>Select gender</option>  <!--Placeholder text-->
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
                <br><br><br>
                
                <!-- Radio buttons -->
                <p>Where do you prefer to watch movies?</p>
                <input type="radio" id="cinema" name="place" value="place">
                <label for="cinema">Cinema</label>
                <br>
                <input type="radio" id="home" name="place" value="place">
                <label for="home">At home</label>
                <br>
                <input type="radio" id="no-preference" name="place" value="place">
                <label for="no-preference">No preference</label>
                <br><br><br>
                
                <!-- Fav Feature - Extra Dropdown
                <label for="dropdown-2" id="dropdown-2">What is your favourite feature of freeCodeCamp?</label><br><br>
                <select id="dropdown-2">
                    <option value="" disabled selected>Select an option</option>  // Placeholder text
                    <option value="challenges">Challenges</option>
                    <option value="proejects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
                <br><br><br> -->

                <!-- Checkbox -->
                <p>What type of movie(s) do you enjoy? (Check all that apply)</p>
                <input type="checkbox" id="action" value="action">
                <label for="action">Action</label>
                <br>
                <input type="checkbox" id="comedy" value="comedy">
                <label for="comedy">Comedy</label>
                <br>
                <input type="checkbox" id="documentary" value="documentary">
                <label for="documentary">Documentary</label>
                <br>
                <input type="checkbox" id="drama" value="drama">
                <label for="drama">Drama</label>
                <br>
                <input type="checkbox" id="history" value="history">
                <label for="history">Historical</label>
                <br>
                <input type="checkbox" id="horror" value="horror">
                <label for="horror">Horror</label>
                <br>
                <input type="checkbox" id="musical" value="musical">
                <label for="musical">Musical</label>
                <br>
                <input type="checkbox" id="psycho" value="psycho">
                <label for="psycho">Pyschological</label>
                <br>
                <input type="checkbox" id="romance" value="romance">
                <label for="romance">Romance</label>
                <br>
                <input type="checkbox" id="scifi" value="scifi">
                <label for="scifi">Sci-fi</label>
                <br>
                <input type="checkbox" id="thriller" value="thriller">
                <label for="thriller">Thriller</label>
                <br><br><br>

                <!-- Textbox area -->
                <label for="comments">Tell us your favourite movie or two! &#128516;</label><br><br>
                <textarea id="comments" name="comments" rows="5" cols="80" placeholder="Enter your favourite movie here..."></textarea>
                <br><br><br>

                <!-- Submit button -->
                <div class="submitButton">
                <input type="submit"  id="submit" value="Submit" >
                </div>
            </form>
        </div>
    </div>
    </body>
</html>
